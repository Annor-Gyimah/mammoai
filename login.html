<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MammoAi</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/loginstyle.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
</head>
<body>
    <section class="" style="background-color: transparent;">
        <div class="bg-holder" style="background-image:url(assets/image/bg.svg);">
            <div class="container">
                <div class="img-cont">
                    <img src="assets/image/profile.jpg" alt="">
                </div>
                <div class="form-cont">
                    <div class="logo">
                        <span><i class="fa fa-hospital-o"> MammoAi</i></span>
                    </div>
                    <form action="">
                        <div class="input-box">
                            <input type="email" id="" class="" placeholder="Email">
                        </div>
                        <div class="input-box">
                            <input type="password" id="" class="" placeholder="Password">
                        </div>
                        <div class="input-box">
                            <button>Login</button>
                        </div>
                        <a class="forgot" href="#">Forgot password?</a>
                            <hr>
                            <div class="sign-with">
                                <button style="background-color: #dd4b39;"
                                type="submit"><i class="fa fa-google"></i> Sign in with google</button>
                                <button style="background-color: #3b5998;"
                                type="submit"><i class="fa fa-facebook-f"></i> Sign in with facebook</button>
                            </div>
                            <p style="color: #393f81;">Don't have an account? <a href="signup.html"
                                style="color: #393f81;">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/script.js"></script>
</body>
</html>
