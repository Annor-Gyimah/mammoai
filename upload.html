<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MammoAi</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
</head>
<body>
    <section id="sidebar">
        <a href="#" class="brand">
            <i class="fa fa-bug"></i>
            <span class="text">MammoAi</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="index.html">
                    <i class="fa fa-dashboard"></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="records.html">
                    <i class="fa fa-folder"></i>
                    <span class="text">Records</span>
                </a>
            </li>
            <li>
                <a href="new_patient.html">
                    <i class="fa fa-plus-circle"></i>
                    <span class="text">Add Patient</span>
                </a>
            </li>
            <li class="active">
                <a href="upload.html">
                    <i class="fa fa-cloud-upload"></i>
                    <span class="text">Upload Mammograph</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-exclamation-circle"></i>
                    <span class="text">Help</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-group"></i>
                    <span class="text">Team</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class="fa fa-cog"></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="login.html"  class="logout">
                    <i class="fa fa-arrow-left"></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>

    <section id="content">
        <nav>
            <i class="fa fa-bars"></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" name="" id="" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class="fa fa-search"></i></button>
                </div>
            </form>
            <a href="" class="notification">
                <i class="fa fa-bell"></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="assets/image/profile.jpg" alt="">
            </a>
        </nav>

        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Image Analysis</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="">Dashboard</a>
                        </li>
                        <li><i class="fa fa-chevron-right"></i></li>
                        <li>
                            <a href="" class="active">Upload Mammograph</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- upload image -->
            <div class="upload-cont">
                <div>
                    <i class="fa fa-image"></i>
                    <h2>Drag and drop image here</h2>
                    <h3>OR</h3>
                    <button>Select image</button>
                    <input type="file" name="" id="" hidden>
                </div>
            </div>
        </main>
    </section>
    <script src="assets/script.js"></script>
</body>
</html>
