{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MammoAi</title>
    <link rel="stylesheet" href="{% static 'assets/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/loginstyle.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">

    <script src="https://unpkg.com/sweetalert2@7.8.2/dist/sweetalert2.all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"> </script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="{% static 'assets/landing-page/images/logo.png' %}" type="image/x-icon"> <!-- For .ico files -->

</head>
<body>
    <section class="" style="background-color: transparent;">
        <div class="bg-holder" style="background-image:url(assets/image/bg.svg);">
            <div class="container">
                <div class="img-cont">
                    <img src="{% static 'assets/image/login.jpeg' %}" alt="">
                </div>
                <div class="form-cont">
                    <div class="logo">
                        <a href="index.html" class="brand">
                            <!-- <i class="fa fa-hospital-o"></i> -->
                             <img src="{% static 'assets/image/logo.png' %}" alt="logo">
                            <span class="text">MammoAi</span>
                        </a>
                    </div>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <h3>Sign into your account</h3>
                        <div class="input-box">
                            <input type="email" name="email" id="" class="" placeholder="Email">
                        </div>
                        <div class="input-box">
                            <input type="password" name="password" id="" class="" placeholder="Password">
                        </div>
                        <div class="input-box">
                            <button>Login</button>
                        </div>
                        <a class="forgot" href="{% url 'userauths:password_reset' %}">Forgot password?</a>
                            <hr>
                            <!-- <div class="sign-with">
                                <button style="background-color: #dd4b39;"
                                type="submit"><i class="fa fa-google"></i> Sign in with google</button>
                                <button style="background-color: #3b5998;"
                                type="submit"><i class="fa fa-facebook-f"></i> Sign in with facebook</button>
                            </div> -->
                            <p style="color: #393f81;">Don't have an account? <a href="{% url 'userauths:sign-up' %}"
                                style="color: #393f81;">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    {% for message in messages %} 
        <script type="text/javascript">
            
            Swal.fire({
                icon: "{{message.tags}}",
                title: "{{message}}",
                text: "{{message.tags}}",
                timer: 5000
                
                
            });
            
        </script>
    {% endfor %}
    <script src="{% static 'assets/script.js' %}"></script>
</body>
</html>
