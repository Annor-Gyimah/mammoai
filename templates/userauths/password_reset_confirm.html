{% load static %}
<!DOCTYPE html>
<html lang="en">

    <!-- Basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
   
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
 
     <!-- Site Metas -->
    <title>MammoAi</title>  
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'assets/landing-page/css/bootstrap.min.css' %}">
    <!-- Site CSS -->
    <link rel="stylesheet" href="{% static 'assets/landing-page/style.css' %}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'assets/landing-page/css/responsive.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'assets/landing-page/css/custom.css' %}">
	<script src="{% static 'assets/landing-page/js/modernizr.js' %}"></script> <!-- Modernizr -->

    <script src="https://unpkg.com/sweetalert2@7.8.2/dist/sweetalert2.all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"> </script> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body id="page-top" class="politics_version">
    <!-- <button><a href="{% url 'userauths:sign-up' %}">Sign Up</a></button>
    <br>
    <button><a href="{% url 'userauths:sign-in' %}">Sign In</a><button> -->
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
		<div class="container">
			<a class="navbar-brand brand js-scroll-trigger" href="#page-top">
				<img class="img-fluid" src="{% static 'assets/landing-page/images/logo.png' %}"  style="height: 3rem;" />
				<span class="text">MammoAi</span>
			</a>
		</div>
	</nav>
    <div id="contact" class="section db" style="margin-top: 2rem;">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="contact_form">
                        <div id="message"></div>
                        <form action="" method="POST">
                            {% csrf_token %}
							<h1 style="text-align: center; margin-bottom: 1rem; color:#f57575;">Log In</h1>
							<div class="row justify-content-center">
								
								<div class="col-md-6">
									
									<div class="form-group">
										<!-- <input class="form-control" type="email" name="email" id=""  placeholder="Email" > -->
                                        {{form.new_password1}}
										<p class="help-block text-danger"></p>
									</div>
									<div class="form-group">
										<!-- <input class="form-control" type="password" name="password" id="" placeholder="Password"> -->
                                        {{form.new_password2}}
										<p class="help-block text-danger"></p>
									</div>
								</div>
								<div class="clearfix"></div>
								<div class="col-lg-12 text-center">
									<div id="success"></div>
									<button id="sendMessageButton" class="sim-btn hvr-bounce-to-top" type="submit">Sign In</button>
								</div>
                                
                                
							</div>
						</form>
                    </div>
                </div><!-- end col -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end section -->

    <div class="copyrights">
        <div class="container">
            <div class="footer-distributed">
				<a href="#"><img src="{% static 'assets/landing-page/images/logo.png' %}" alt="" style="height: 3rem;"/></a>
                <div class="footer-center">
                    <p class="footer-links">
                        <a href="#">Home</a>
                        <a href="#">About</a>
                        <a href="#">Faq</a>
                        <a href="#">Contact</a>
                    </p>
                    <p class="footer-company-name">All Rights Reserved. &copy; 2024 <a href="#">BME 4</a>
                </div>
            </div>
        </div><!-- end container -->
    </div><!-- end copyrights -->
    {% for message in messages %} 
        <script type="text/javascript">
            
            Swal.fire({
                icon: "{{message.tags}}",
                title: "{{message}}",
                text: "{{message.tags}}",
                timer: 5000
                
                
            });
            
        </script>
    {% endfor %}

    <a href="#" id="scroll-to-top" class="dmtop global-radius"><i class="fa fa-angle-up"></i></a>

    <!-- ALL JS FILES -->
    <script src="{% static 'assets/landing-page/js/all.js' %}"></script>
	<!-- Camera Slider -->
	<script src="{% static 'assets/landing-page/js/jquery.mobile.customized.min.js' %}"></script>
	<script src="{% static 'assets/landing-page/js/jquery.easing.1.3.js' %}"></script> 
	<script src="{% static 'assets/landing-page/js/parallaxie.js' %}"></script>
	<script src="{% static 'assets/landing-page/js/headline.js' %}"></script>
	<!-- Contact form JavaScript -->
    <script src="{% static 'assets/landing-page/js/jqBootstrapValidation.js' %}"></script>
    <script src="{% static 'assets/landing-page/js/contact_me.js' %}"></script>
    <!-- ALL PLUGINS -->
    <script src="{% static 'assets/landing-page/js/custom.js' %}"></script>
    <script src="{% static 'assets/landing-page/js/jquery.vide.js' %}"></script>

</body>
</html>
